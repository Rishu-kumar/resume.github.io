<html lang="en">
    <head>
        <title>Blog - rishu</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" href="../assets/icon/blog-icon.png">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <link rel="stylesheet" href="../assets/css/custom.css">
    </head>
    <body onload="displayTiles()">
        <div class="container">
            <div class="container">
                <div class="border-bottom mt-5">
                    <h2 class="text text-capitalize text-lg-left"> Index Of Rishu's Blogs</h2>
                </div>
                <div class="mt-3" id="blog-titles"></div>
            </div>
            <div class="text text-capitalize text-center mt-3 mb-5"> - End Of Blogs -</div>
            <p class="text-muted text-center mb-2 small">&copy; <span id="current-year"></span>. rishu.engineer</p>
        </div>

    <script>
        const blogs = [{
                "title": "Instagram Like Bot",
                "link": "./instagram-like-bot"
        }];

        const displayTiles = () => {
            const container = document.getElementById('blog-titles');
            blogs.map((item, index) => {
                const html = `<div class=" mt-2 pb-2 border-bottom">
                    <a class="r-link" href="${item.link}.html"> ${index + 1}.  ${item.title} </a>
                </div>`;
                container.innerHTML += html;
            });
        };

    </script>
    <script src="../assets/js/global.js"></script>

    </body>
</html>
